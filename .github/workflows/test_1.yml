name: Hola Mundo

#para ejecutar el workflow
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

#ejecutar todo lo que se necesite en el servidor
jobs:
  hola:
    runs-on: ubuntu-latest

    steps:
    - name: Hola Mundo
      run: echo "Hola mundo"

    - name: touch file
      run: touch hola.txt

    - name: Set text
      run: echo "Hola Mundo" >> hola.txt

    - name: Read file
      run: cat hola.txt

  other:
    runs-on: ubuntu-latest
    #directiva para esperar que un job culmine para ejecutar
    needs: [hola]
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7    
      - name: LS
        run: ls -al

